        <style>
            body {
                margin:0px;
            }
            #wrapper {
                width:620px;
                height:620px;
                background:#eee;
            }
            /*--------------------------------------*/
            /*-----------------INTRO---------------*/
            #intro {
                width:100%;
                height:100%;
                background:#345;
            }
            #introbutton {
                width:100px;
                height:40px;
                padding:0px;
                border:0px;
                border-radius:5px;
                -moz-border-radius:5px;
                background-color:green;
                float:left;
                margin-left:250px;
                margin-top:550px;
            }
            /*--------------------------------------*/
            /*-----------------SLIDES---------------*/
            .slides {
                width:100%;
                height:100%;
                display:none;
            }
            #slide1 {
                background-image: url(img/slide1_clean.jpg);  
            }
            #slide1_dead {
                background-image: url(img/slide1_doed.jpg);
            }
            #slide2 {
                background-image: url(img/slide2_clean.jpg);   
            }
            #slide2_dead {

            }
            #slide3 {

            }
            #slide3_dead {

            }
            #slide4 {

            }
            #slide4_doed1 {
                background-image: url(img/slide4_doed1.jpg);
            }
            #slide4_doed2 {
                background-image: url(img/slide4_doed2.jpg);
            }

            
            /*--------------------------------------*/
            /*-----------------BUTTONS--------------*/
            .buttons {
                width:251px;
                height:177px;
                border:0px;
                border-radius:5px;
                float:left;
                margin-left: 50px;
                margin-top: 425px;
            }
            #buttonDiv {
                float:left;
                margin-left:-20px;
            }
            #button1 {
                background-image: url(img/slide1_knap_1.png);
            }
            #button1:hover {
                background-position: 251px 0px;
            }
            #button2 {
                background-image: url(img/slide1_knap_2.png);
            }
            #button2:hover {
                background-position: 251px 0px;
            }
            #button3 {
                background-image: url(img/slide2_knap_1.png);
            }
            #button3:hover {
                background-position: 251px 0px;
            }
            #button4 {
                background-image: url(img/slide2_knap_2.png);
            }
            #button4:hover {
                background-position: 251px 0px;
            }
            #button5 {
                background-image: url(img/slide3_knap_1.png);
            }
            #button5:hover {
                background-position: 251px 0px;
            }
            #button6 {
                background-image: url(img/slide3_knap_2.png);
            }
            #button6:hover {
                background-position: 251px 0px;
            }
            #button7 {
                background-image: url(img/slide4_knap_1.png);
            }
            #button7:hover {
                background-position: 251px 0px;
            }
            #button8 {
                background-image: url(img/slide4_knap_2.png);
            }
            #button8:hover {
                background-position: 251px 0px;
            }
        #prov_igen {
            width:159px;
            height:43px;
            background-image: url(img/knap_proevigen.png);
            position: relative;
            top: 550px;
            left: 220px;
        }
        #prov_igen:hover {
            background-position: 159px 0px;
        }

        </style>
        <script>
            window.onload = function () {
                    document.getElementById("introbutton").onclick = function() {
                        buttonClick("introbutton");
                        }
                    document.getElementById("button1").onclick = function() {
                        buttonClick("button1");
                        } 
                    document.getElementById("button2").onclick = function() {
                        buttonClick("button2");
                        }
                    document.getElementById("button3").onclick = function() {
                        buttonClick("button3");
                        }
                    document.getElementById("button4").onclick = function() {
                        buttonClick("button4");
                        }
                    document.getElementById("button5").onclick = function() {
                        buttonClick("button5");
                        }
                    document.getElementById("button6").onclick = function() {
                        buttonClick("button6");
                        }
                    document.getElementById("button7").onclick = function() {
                        buttonClick("button7");
                        }
                    document.getElementById("button8").onclick = function() {
                        buttonClick("button8");
                        }
            }
            
            function buttonClick(input) {
                if (input == "introbutton") {
                    document.getElementById("intro").style.display="none";
                    document.getElementById("slide1").style.display="block";
                }
                else if (input == "button1") {
                    document.getElementById("slide1").style.display="none";
                    document.getElementById("slide1_dead").style.display="block";
                }
                else if (input == "button2") {
                    document.getElementById("slide1").style.display="none";
                    document.getElementById("slide2").style.display="block";
                }
                else if (input == "button3") {
                    document.getElementById("slide2").style.display="none";
                    document.getElementById("slide3").style.display="block";
                }
                else if (input == "button4") {
                    document.getElementById("slide2").style.display="none";
                    document.getElementById("slide2_dead").style.display="block";
                }
                else if (input == "button5") {
                    document.getElementById("slide3").style.display="none";
                    document.getElementById("slide3_dead").style.display="block";
                }
                else if (input == "button6") {
                    document.getElementById("slide3").style.display="none";
                    document.getElementById("slide4").style.display="block";
                }
                else if (input == "button7") {
                    document.getElementById("slide4").style.display="none";
                    document.getElementById("slide4_doed1").style.display="block";
                }
                else if (input == "button8") {
                    document.getElementById("slide4").style.display="none";
                    document.getElementById("slide4_doed2").style.display="block";
                }
                else if (input == "prov_igen") {
                    document.getElementById("slide1_dead").style.display="none";
                    document.getElementById("slide2_dead").style.display="none";
                    document.getElementById("slide3_dead").style.display="none";
                    document.getElementById("slide4_doed1").style.display="none";
                    document.getElementById("slide4_doed2").style.display="none";
                    document.getElementById("intro").style.display="block";
                }
                else {
                    //DO NOTHING
                }
                
            }
        </script>
    </head>

        <!-- div#wrapper>div#slide$*5>img#slideimg$+input#button$.button$*2 -->

            </div>
            <div id="slide3_dead" class="slides">
